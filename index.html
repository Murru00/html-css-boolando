<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- LINK FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="header__container">
            <!-- LEFT LINK -->
            <div class="header__link">
                <span>Donna</span>
                <span>Uomo</span>
                <span>Bambini</span>
            </div>
            <!-- CENTRAL LOGO -->
          <div class="header__logo">
            <img src="./img/boolean-logo.png" alt="logo">
          </div>
          <!--RIGHT SHOP -->
           <div class="header__shop"></div>
            <span><i class="fa-regular fa-user"></i></span>
            <span><i class="fa-regular fa-hearth"></i></span>
            <span><i class="fa-solid fa-bag-shopping"></i></span>
        </div>
       <main>
        <div class="card__container" id="product">
            <div class="card">
            <img src="./img/1.webp" alt="img">
            <p class="heart">&hearts;</p>
            </div>
            <div class="card">
                <img src="./img/2.webp" alt="">
                <p class="heart">&hearts;</p>
                <p class="sale">-50%</p>
            </div>
            <div class="card">
                <img src="./img/3.webp" alt="">
                <p class="heart">&hearts;</p>
                <p class="sale">-30%</p>
            </div>
        </div>
        <div class="card__container" id="product">
            <div class="card">
                <img src="./img/4.webp" alt="">
                <p class="heart">&hearts;</p>
                <p class="sale">-50%</p>
                <p class="sostenibilità">Sostenibilità</p>
            </div>
            <div class="card">
                <img src="./img/5.webp" alt="">
                <p class="heart">&hearts;</p>
            </div>
            <div class="card">
                <img src="img/6.webp" alt="">
                <p class="heart">&hearts;</p>
                <p class="sostenibilità">Sostenibilità</p>
            </div>
        </div>
       </main>

    </header>
</body>
</html>
